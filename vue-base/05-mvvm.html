<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--    MVVM模型
						1. M：模型(Model) ：data中的数据
						2. V：视图(View) ：模板代码
						3. VM：视图模型(ViewModel)：Vue实例
			观察发现：
						1.data中所有的属性，最后都出现在了vm身上。
						2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。 
    -->
    <div id="app">
        <h2>hello, {{name}}</h2>
        <h2>测试一下1, {{_c}}</h2>
        <h2>测试一下2, {{_render}}</h2>
    </div>
    <script>
        const vm = new Vue({
            'data': {
                'name': 'jack'
            }
        })
        vm.$mount('#app')
        console.log(vm);
    </script>
</body>

</html>
