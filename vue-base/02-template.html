<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="v-bind example" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <h1>指令语法</h1>
        <a v-bind:href="url">点我百度一下</a>
        <h1>指令语法简写</h1>
        <a :href="url" :x="x.toUpperCase()">简写点我百度一下</a>
        <h3>学校：{{school.name}}</h3>
    </div>
    <script>
        new Vue({
            'el':'#app',
            'data':{
                'name':'jack',
                'url':'https://www.baidu.com',
                'x':'test v-bind',
                'school':{
                    'name':'测试学校'
                }
            }
        })
    </script>
</body>
</html>
